app-id:              org.musescore.MuseScore

base:                io.qt.qtwebkit.BaseApp
base-version:        '5.11'

runtime:             org.kde.Platform
runtime-version:     '5.11'

sdk:                 org.kde.Sdk
# We only need this to build PortAudio
# It has a Java configuration app that can’t be disabled
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk9

command:             musescore
rename-desktop-file: mscore.desktop
rename-appdata-file: mscore.appdata.xml
rename-icon:         mscore

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland
  - --socket=wayland
  # MuseScore.com connectivity
  - --share=network
  # Note playback
  - --socket=pulseaudio
  # PortAudio/MIDI
  - --device=all
  # Allow loading/saving files from anywhere
  # (portals don’t work yet)
  - --filesystem=host

build-options:
  cppflags: "-O2 -D_FORTIFY_SOURCE=2"
  cflags: "-O2 -g -fstack-protector-strong"
  cxxflags: "-O2 -g -fstack-protector-strong"
  ldflags: "-fstack-protector-strong -Wl,-z,relro,-z,now"

modules:
  - shared-modules/lame/lame-3.99.5.json

  - name: portaudio
    config-opts:
      - --disable-static
      - --without-oss
    sources:
      - type: archive
        url: http://www.portaudio.com/archives/pa_stable_v190600_20161030.tgz
        sha256: f5a21d7dcd6ee84397446fa1fa1a0675bb2e8a4a6dceb4305a8404698d8d1513
    cleanup:
      - /lib/pkgconfig
      - /include
      - "*.la"


  - name: portmidi
    buildsystem: cmake-ninja
    build-options:
        env:
            PATH: /usr/bin:/usr/lib/sdk/openjdk9/jvm/openjdk-9/bin
            JAVA_HOME: /usr/lib/sdk/openjdk9/jvm/openjdk-9
    post-install:
      - ln -s libportmidi.so /app/lib/libporttime.so
    sources:
      - type: archive
        url: https://sourceforge.net/projects/portmedia/files/portmidi/217/portmidi-src-217.zip
        sha256: 08e9a892bd80bdb1115213fb72dc29a7bf2ff108b378180586aa65f3cfd42e0f
      - type: patch
        path: portmidi-217-build-fix.patch
      - type: shell
        commands:
          - sed -i 's#/usr/local#/app#' */CMakeLists.txt pm_python/setup.py
          - sed -i 's#/usr/share#/app#' */CMakeLists.txt
    cleanup:
      - /lib/pkgconfig
      - /include
      - "*.a"
      - "*.la"
      - /bin
      - /java


  - name: musescore
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=RELEASE
      - -DBUILD_ALSA=OFF
      - -DBUILD_JACK=OFF
    build-commands:
      - make lrelease
    post-install:
      - mv /app/share/mime/packages/musescore.xml /app/share/mime/packages/org.musescore.MuseScore.xml
      - install -Dm644 -t /app/share/appdata mscore.appdata.xml
      # Overwrite the musescore symlink with our own shell file
      # We need to that to override environment variables
      - install -t /app/bin musescore
      - sed -i 's|mscore|musescore|' /app/share/applications/mscore.desktop
      - sed -i 's|<!--  <generic-icon name="audio-x-generic"/> Uncomment to use generic audio file icon -->|
        <generic-icon name="audio-x-generic"/>|' /app/share/mime/packages/org.musescore.MuseScore.xml
    sources:
      - type: archive
        url: https://github.com/musescore/MuseScore/archive/v2.3.2.tar.gz
        sha256: 8d84a081ca03bdb0bbf706c2848064f27c3a6331033e313954133d44fb769aee
      - type: file
        path: mscore.appdata.xml
      - type: script
        dest-filename: musescore
        commands:
          - exec env TMPDIR=$XDG_CACHE_HOME /app/bin/mscore "$@"
